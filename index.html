<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css">

    <script src="./src/app.js" defer></script>
</head>

<body class="p-5 bg-warning w-100 h-100">
    <div class="container p-5 d-flex justify-content-center ">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Bill Calculator
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content ">
                    <div class="modal-header">
                        <h5 class="modal-title text-primary fw-bolder" id="exampleModalLabel">Bill Calculator</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-primary bg-warning rounded-bottom">
                        <div class="bill-input text-primary bg-warning">
                            <form id="bill-calculator-form">
                                <div class="mb-3">
                                    <label for="subtotal" class="form-label fw-bold">Subtotal Bill w/o Tax :</label>
                                    <input type="number" class="form-control" id="subtotal" aria-describedby="emailHelp"
                                        min="0" required step="any">
                                </div>
                                <div class="mb-3">
                                    <label for="tip" class="form-label fw-bold">Tax % :</label>
                                    <input type="number" class="form-control" id="tip" aria-describedby="emailHelp"
                                        min="0" required step="any">
                                </div>

                                <div class="mb-3">
                                    <label for="number-person" class="form-label fw-bold">Number of Person :</label>
                                    <input type="number" class="form-control" id="number-person"
                                        aria-describedby="emailHelp" min="0" required step="1">
                                </div>

                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary">Calculate</button>
                                </div>
                            </form>
                        </div>


                        <h5 class="mt-3 result-title fw-bold">Result</h5>
                        <ul class="list-group my-3 bill-output">
                            <li
                                class="list-group-item text-primary list-group-item-danger d-flex justify-content-between align-items-center mb-1 text-wrap row mx-0 p-1">

                                <h6 class="fw-bold text-primary col-8">&#9989; Total Bill w/ Tax </h6>
                                <span id="total-bill" class="col-4 text-wrap text-break">$00.00</span>
                            </li>

                            <li
                                class="list-group-item text-primary list-group-item-danger d-flex justify-content-between align-items-center mb-1 row mx-0 p-1">
                                <h6 class="fw-bold text-primary col-8">&#9989; Bill Per person w/ Tax </h6>
                                <span id="total-bill-perPerson" class="col-4 text-wrap text-break">$00.00</span>
                            </li>

                            <li
                                class="list-group-item text-primary list-group-item-danger d-flex justify-content-between align-items-center mb-1 row mx-0 p-1">
                                <h6 class="fw-bold text-primary col-8">Total Tax</h6>
                                <span id="total-tax" class="col-4 text-wrap text-break">$00.00</span>
                            </li>
                            <li
                                class="list-group-item text-primary list-group-item-danger d-flex justify-content-between align-items-center mb-1  row mx-0 p-1">
                                <h6 class="fw-bold text-primary col-8"> Tax Per person</h6>
                                <span id="total-tax-perperson" class="col-4 text-wrap text-break">$00.00</span>
                            </li>
                        </ul>

                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
